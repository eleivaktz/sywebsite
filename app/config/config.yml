imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true
    templating:
        engines: ['twig']

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        mapping_types:
            enum: string        
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

easy_admin:
    entities:
        Schudle:        
            class: AppBundle\Entity\Schudle
            liest:
                fields:
                    - { property: 'Schudlegameday', type_options: { by_reference: false} }
        Game:        
            class: AppBundle\Entity\Game 
            list:                                        
                actions:
                    - { name: 'game_getinfo', type: 'route' }
        Schudlepool:        
            class: AppBundle\Entity\Schudlepool
        Schudlevotation:        
            class: AppBundle\Entity\Schudlevotation
        Schudlegameday:        
            class: AppBundle\Entity\Schudlegameday
            form:
                fields:
                    - game
                    - schudle
                    - { property: 'day', type: 'choice', type_options: { multiple: false, choices: { 'Lunes' : 'lunes', 'Martes' : 'martes', 'Miercoles' : 'miercoles', 'Jueves' : 'jueves', 'Sabado' : 'sabado', 'Domingo' : 'domingo'} } }    
        Gamecategory:        
            class: AppBundle\Entity\Gamecategory
        User:
            class: AppBundle\Entity\User
            form:
                fields:
                    - username
                    - email
                    - enabled
                    - { property: 'twitch', type_options: { required: false } }      
                    - { property: 'steam', type_options: { required: false } }      
                    - { property: 'facebook', type_options: { required: false } }
                    # if administrators are allowed to edit users' passwords and roles, add this:     
                    - { property: 'plainPassword', type: 'text', type_options: { required: false } }               
                    - { property: 'roles', type: 'choice', type_options: { multiple: true, choices: { 'ROLE_APP_SUPER_ADMIN' : 'ROLE_APP_ADMIN', 'ROLE_APP_ADMIN' : 'ROLE_APP_USER', 'ROLE_APP_USER' : 'ROLE_USER' } } }    
        

fos_user:
    db_driver: orm # other valid values are 'mongodb' and 'couchdb'
    firewall_name: main
    user_class: AppBundle\Entity\User                
    from_email:
        address: "emma_lthe"
        sender_name: "emma_lthe"
    registration:
        form:
            type: AppBundle\Form\RegistrationFormType


